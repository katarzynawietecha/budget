<!DOCTYPE html>
<html lang="en">
<head>
  <title>Budget</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <h1 class="text-center mt-2 mb-3">{{ title }}</h1>
    <hr>
    <div class="container">

      <!-- Creating new position -->
      <div class="form-group container text-center mt-5 mb-4">
        <input v-model="position.newName" type="text" placeholder="Name of income or cost" />
        <input v-model="position.newAmount" type="number" placeholder="Amount"/>
        <select v-model="position.newFlow">
          <option value="plus">+</option>
          <option value="minus">-</option>
        </select>
        <button @click="createPosition" class="btn btn-dark btn-sm">Add new position</button>
      </div>

      <!-- Budget visualization -->
      <div class="row">
        <!-- Income -->
        <div class="col-md-6 p-2">
          <div v-for="item in budget"
               v-if="item.flow === 'plus'"
               class="row bg-success text-white m-1">
           <div class="col-xs-6 col-sm-8 p-2">{{ item.name }}</div>
           <div class="col-xs-6 col-sm-4 p-2"> {{ item.amount }} EUR</div>
          </div>

        </div>

        <!-- Expense -->
        <div class="col-md-6 p-2">
          <div v-for="item in budget"
               v-if="item.flow === 'minus'"
               class="row bg-danger text-white m-1">
            <div class="col-xs-6 col-sm-8 p-2">{{ item.name }}</div>
            <div class="col-xs-6 col-sm-4 p-2"> {{ item.amount }} EUR</div>
          </div>
        </div>
      </div>

      <hr>
      <div class="col-xs-12">
        <div class="row p-2">
          <div class="col-xs-6 col-sm-8 p-2">Total</div>
          <div class="col-xs-6 col-sm-4 p-2 text-md-right"> {{ total }} EUR</div>
        </div>
      </div>


    </div>
  </div>

  <script src="https://unpkg.com/vue"></script> <!--now: Vue.js v2.5.16-->
  <script src="js/app.js" type="text/javascript"></script>
</body>
